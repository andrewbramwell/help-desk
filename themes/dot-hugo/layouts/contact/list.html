{{ define "main" }}

<!-- contact -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title text-primary">{{ .Title }}</h2>
        {{ .Content }}
        <form
          action="https://formspree.io/f/mbjwazel"
          method="POST"
          enctype="multipart/form-data"
        >

        <input required
          type="text"
          id="company-name"
          name="company-name"
          placeholder="*Company Name/ชื่อบริษััท"
          class="form-control mb-4 shadow rounded-0"

        />
          <input required
            type="text"
            id="name"
            name="name"
            placeholder="*Name<br>ชื่อ"
            class="form-control mb-4 shadow rounded-0"
          />
          <input required
            type="email"
            id="mail"
            name="mail"
            placeholder="*Email"
            class="form-control mb-4 shadow rounded-0"
          />
          <input required
            type="text"
            id="subject"
            name="subject"
            placeholder="*Subject<br>หัวข้อ"
            class="form-control mb-4 shadow rounded-0"
          />
          <textarea required
            name="message"
            id="message"
            placeholder="*How can we help you<br>ให้เราช่วยเหลือคุณด้านใด?"
            class="form-control mb-4 shadow rounded-0"
          ></textarea>
          <label for="myfile">To select multiple files, hold down the Ctrl or Command key while selecting: <br>หากต้องการเลือกหลายไฟล์ ให้กดปุ่ม Ctrl หรือ Command ค้างไว้ขณะเลือก:</label>
          <br>
          <input type="file" id="myfile" name="myfile" accept="image/png, image/jpeg" multiple>
          <br>
          <br>
          <br>
          <button type="submit" value="send" class="btn btn-primary"> send
            {{ i18n "send" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

{{ end }}
