{{ define "main" }}

<!-- contact -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title text-primary">{{ .Title }}</h2>
        {{ .Content }}
        <form
          action="https://formspree.io/f/mbjwazel"
          method="POST"
        >

        <input required
          type="text"
          id="company-name"
          name="company-name"
          placeholder="Company Name"
          class="form-control mb-4 shadow rounded-0"

        />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="form-control mb-4 shadow rounded-0"
          />
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="Email"
            class="form-control mb-4 shadow rounded-0"
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            class="form-control mb-4 shadow rounded-0"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            class="form-control mb-4 shadow rounded-0"
          ></textarea>
          <button type="submit" value="send" class="btn btn-primary"> Send
            {{ i18n "send" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

{{ end }}
